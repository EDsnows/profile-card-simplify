<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  <title>Exercício CSS Avançado | Profile Card</title>
</head>
<body>
  <main>
    <div class="profile-card">
      <div class="grupo1">
        <div class="container__imagem-de-perfil">
          <img src="src/images/image-victor-mod.png" alt="imagem-de-perfil">
        </div>
  
        <div class="container__identificacao">
          <h2>Victor Crest</h2>
          <h3>26</h3>
        </div>
      </div>

      <div class="grupo2">
        <div class="cidade">
          <h3>London</h3>
        </div>
      </div>

      <div class="grupo3">
        <div class="container__numeros-socias">
          <div class="container-principal">
            <div class="containerSeguidores">
              <h2>80K</h2>
              <h3>Followers</h3>
            </div>
            <div class="containerCurtidas">
              <h2>803K</h2>
              <h3>Likes</h3>
            </div>
            <div class="containerFotos">
              <h2>1.4K</h2>
              <h3>Photos</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
